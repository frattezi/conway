# bundles
main:
  tasks:
    - install
    - run
format:
  tasks:
    - black
publish:
  tasks:
    - publishPackage
    - clean
    - setup

# tasks
setup:
  - pip install -e .[dev]

install:
  - pip install -e .

run:
  - conway glinder_gun.txt

black:
  - black conway

doc:
  - pydocstyle conway

test:
  - pytest conway

clean:
  - rm -rf *.egg*
  - rm -rf conway/__pycache__
  - rm -rf dist

publishPackage:
  - python setup.py sdist
  - pip install twine
  - twine upload dist/*

  # Docker
build:dk:
  # Get folder name with "${PWD##*/}"
  #
  # ref: https://stackoverflow.com/questions/1371261/get-current-directory-name-without-full-path-in-a-bash-script
  - docker build -t ${PWD##*/} .
run:dk:
  - docker run --rm --name ${PWD##*/} ${PWD##*/}
  - docker run --rm --name ${PWD##*/} ${PWD##*/} Siri